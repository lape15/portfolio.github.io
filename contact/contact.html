<body>
    <header>
        <div class="left">
           <h2> Portfolio Project</h2>
        </div>
        <div class="right">
            <nav>
                <ul>
                    <li><a href="../about/about.html">About me</a></li>

                    <li><a href="../contact/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        </header>
        <div class="container">
                <form>
                    <fieldset>
                        <legend>Your contact Information</legend>
                        <label for="name">Name: </label>
                        <input type="text" id="name" placeholder="Your name">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email address">
                    </fieldset>
                    <fieldset id="favorite" name="favorite">
                        <legend>Because you have a voice</legend>
                        <p>Answer this questions honestly.Rate on a scale of 1-5, 5 being the best. </p>
                        <label>How much do you like my portfolio?</label>
                        <label class="special"><input type="radio" name="opinions">1</label>
                        <label><input type="radio" name="opinions">2</label>
                        <label><input type="radio" name="opinions">3</label>
                        <label><input type="radio" name="opinions">4</label>
                        <label><input type="radio" name="opinions">5</label>
                        <label for="name">What is your favorite Page</label>
                        <select id="favorite" name="favorite">
                            <option value="home" selected>Homepage</option>
                            <option value="about">About Page</option>
                            <option value="calc">Calculator</option>
                            <option value="allien">Blog</option>
                        </select>
                        <label name="comment">Drop comments on how i can be better</label>
                        <textarea id="comment" name="comments" placeholder="Drop your comments!!"></textarea>
                        <label>
                            <input type="checkbox" name="subscribe" value="subscribed" checked>Check if you would like to see more of my work </label>
                    </fieldset>
                    <button type="submit">Submit!</button>
                </form>
        </div>
</body>
